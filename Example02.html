<body>
    <h2>inner Text ve inner HTML Farkı</h2> <br />
    <input type="text" id="txtMesaj" />
    <input type="button" value="Gönder" onclick="MesajGonder()" />

    <label id="lblMesaj"></label>

        function MesajGonder() {
            console.log("butona tıkladı");
            document.getElementById("lblMesaj").innerText = document.getElementById("txtMesaj").value;

            document.getElementById("txtMesaj").value = "";
            document.getElementById("txtMesaj2").value = "";
        }

        function Yazdir(mesaj) {

                "color:red; background-color:pink;";
            document.getElementById("lblMesaj").
                innerHTML = "<i>" + document.getElementById("txtMesaj2").value + "</i>";
        }
    </script>
</body>
